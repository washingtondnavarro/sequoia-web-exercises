<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Log in Form</title>
    <link rel="stylesheet" href="css/Style.css"

</head>
<body class="fancy-header">

<fieldset class="amazon">
<h1>Please Sign Up</h1>
</fieldset>

<hr>

   <fieldset>





        <form method="POST" action="https://requestb.in/11q45kf1">


            <fieldset class="fancy-header amazon">

                <legend><h2>Login Information</h2></legend>

                <label for="username">Username</label>
                <input id="username" type="text" name="username">
            <br>

                <label for="email">Email</label>
                <input id="email" type="text" name="email">
            <br>

                <label for="password">password</label>
                <input id="password" type="password" name="password" placeholder="Password">
            <br>

                <label for="confirm_password">confirm password</label>
                <input id="confirm_password" type="password" name="confirm_password">
            <br>

            </fieldset>

            <fieldset class="fancy-header amazon">

                <legend><h2>Filing Status</h2></legend>

                <label>
                <input type="radio" name="filing_status" value="single">
                Single
                </label>
            <br>

                <label>
                <input type="radio" name="filing_status" value="married_joint">
                Married Filing Jointly
                </label>
            <br>

                <label>
                <input type="radio" name="filing_status" value="married_separate">
                Married Filing Separately
                </label>
            <br>

                <label>
                <input type="radio" name="filing_status" value="hoh">
                Head of Household
                </label>


            </fieldset>

            <fieldset class="fancy-header">

            <legend><h2>This past year I was (check all that apply)</h2></legend>

                <label>
                <input type="checkbox" name="employment_status" value="self_employed">
                Self - Employed
                </label>
            <br>

                <label>
                <input type="checkbox" name="employment_status2" value="small_business">
                Employed by a small business (< 50 employees)
                </label>
            <br>

                <label>
                <input type="checkbox" name="employment_status3" value="large_business">
                Employed by a large business (> 50 employees)
                </label>
            <br>
            </fieldset>



            <fieldset class="fancy-header">


            <legend><h2>What kind of phone do you have</h2></legend>
                <label for="Phone"> What kind of phone do you have?</label>
                <select name="phone type">
                    <option value="android">Android</option>
                    <option value="iphone">iPhone</option>
                    <option value="windows">Windows Phone</option>
                    <option value="other">Other</option>
                </select>
            </fieldset>




        <br>



</fieldset>
        <hr>
            <fieldset class="amazon">
                <label for="newsletter">Sign Me Up For The Newsletter
                    <input type="checkbox" name="newsletter" id="newsletter" checked>
                </label>
                </fieldset>

<button TYPE="Submit">Submit </button>
    </form>



</body>
</html>
